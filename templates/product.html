{{#products}}
<div class="product">
    <div>
        <h4>{{name}}</h4>

        <div class="photo">
            <img
                    src="/images/products/{{imageUrl}}"
                    alt=""
                    onclick="showImageDetailForm(`{{name}}`,'/images/products/{{imageUrl}}')"
            >
            <h4 class="price">${{price}}</h4>
        </div>

        <div>
            <p>{{description}}</p>
            <small>In stock: {{stock}}</small>
        </div>
    </div>

    <div class="add-button">
        <input
                type="number"
                min="1"
                max="3"
                value="1"
                id="qty-{{productId}}"
                style="width: 70px; margin-right: 8px;"
                aria-label="Quantity"
        />

        <button
                class="btn btn-success"
                onclick="cartService.addToCart({{productId}}, document.getElementById('qty-{{productId}}').value, {{stock}})"
        >
            Add to Cart
        </button>
    </div>
</div>
{{/products}}
