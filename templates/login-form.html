<div id="login-form" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" onclick="hideModalForm()" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" />
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                    <label for="password">Password</label>
                </div>

                <div id="login-msg" style="margin-top:10px; color:crimson;"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button>

                <!-- âœ… NEW: Register -->
                <button type="button" class="btn btn-outline-primary" onclick="showRegisterForm()">
                    Register
                </button>

                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </div>

        </div>
    </div>
</div>
